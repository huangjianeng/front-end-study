<script>
    let boxs = document.querySelector('#dev1')
    let a = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject('100')
        },100)
        // reject('拒绝了');
    })
    let b = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject('200')
        },200)
        // reject('拒绝了');
    })
    let c = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('300')
        },300)
        // reject('拒绝了');
    })
    Promise.allSettled([a,b,c]).then(resolve=>{
        console.log('resolve',resolve)
    }).catch(res=>{
        console.log('catch',res)
        // Promise.resolve('finally')
    }).finally(res=>{
        console.log('finally',res)
    })
</script>
